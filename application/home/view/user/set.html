<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
<title>showDoc</title>
<link href="__STATIC__/layui/css/layui.css" media="all" rel="stylesheet" />
<link href="__STATIC__/fontAwesome/css/font-awesome.min.css" rel="stylesheet">
<link href="__STATIC__/heredoc/css/user.css" rel="stylesheet">
<link href="__STATIC__/heredoc/css/hbb.css" rel="stylesheet">
</head>
    <body>
    	<style type="text/css">
.hbb .hbb-container {
    margin: 0px auto;
    width: 1000px;
}
.hbb-footer {
    background-color: #fff;
}
    </style>
  <div class="hbb">
     <div class="hbb-container">
        <div class="top-nav">
        	<div class="top-title">
        		<a href="{:url('Index/index')}">
            <img src="__STATIC__/heredoc/image/logo.png" class="layui-nav-img" />
            <span>HereDocs</span>
          </a>
        	</div>
        	<div class="nav-top">
				<ul class="layui-nav"  style="text-align: right;">
				  	<li class="layui-nav-item">
				    	<a href="" class="re-msg">反馈</a>
				  	</li>		  
				</ul>                
        	</div>
        	<div class="clear"></div>
        </div>  
        </div>
        </div> 	
        <div class="content">
            <div class="layui-container">
                 <div class="user">
                     <div class="layui-col-md3 user-left">
                     	{include file="user/user_left" /}
                     </div>
                      <div class="layui-col-md9 user-right">
	                       <div class="user-top">
	                          <span class="user-title">我的资料</span>
	                          <span class="user-stitle">填写好个人资料方便他人更好的认识你呦...</span>
	                       </div>
                          <blockquote class="layui-elem-quote layui-text" style="margin:0px 25px;">
                            填写好个人资料方便他人更好的认识你呦。如果有疑问，点击查看文档： <a href="/doc/base/faq.html#form" target="_blank">HereDoc使用说明</a>   
                            </blockquote>       
	                       <div class="user-bot">
                           <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                              <ul class="layui-tab-title">
                                <li class="layui-this">个人信息</li>
                                <li>修改密码</li>
                              </ul>
                              <div class="layui-tab-content" style="height: 100px;">
                                <div class="layui-tab-item layui-show" style="margin-top:30px;">
                                     <form class="layui-form   ajaxForm3" action="{:url('User/userSet')}" method="post">
                                          <div class="layui-form-item">
                                            <label class="layui-form-label">昵称：</label>
                                            <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                              <input name="username"  autocomplete="off" placeholder="请输入昵称" disabled value="{$userinfo['username']}" class="layui-input layui-col-md4" type="text">
                                            </div>
                                          </div>
                                          <div class="layui-form-item">
                                            <label class="layui-form-label">手机号码：</label>
                                            <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                              <input name="tel" lay-verify="phone" autocomplete="off" value="{$userinfo['tel']}" class="layui-input layui-col-md4" placeholder="请输入手机号码" type="tel">
                                            </div>
                                          </div>
                                          <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱：</label>
                                            <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                              <input name="email" lay-verify="email" disabled autocomplete="off"  value="{$userinfo['email']}" class="layui-input layui-col-md4" placeholder="646054215@qq.com"  type="text">
                                            </div>
                                          </div>
                                          <div class="layui-form-item">
                                            <label class="layui-form-label">性别：</label>
                                            <div class="layui-input-block">
                                              <input name="sex" value="1" title="男" {$userinfo.sex == 1 ? "checked" : ""} type="radio">
                                              <input name="sex" value="0" title="女"  {$userinfo.sex == 0 ? "checked" : ""} type="radio">
                                              <input name="sex" value="2" title="保密"  {$userinfo.sex == 2 ? "checked" : ""} type="radio">
                                            </div>
                                          </div>
                                         <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">个性签名：</label>
                                            <div class="layui-input-block">
                                              <textarea placeholder="请输入个性签名" name="info" class="layui-textarea">{$userinfo['info']}</textarea>
                                            </div>
                                          </div>
                                          <div class="layui-col-md4 layui-col-md-offset2">
                                            <button class="layui-btn layui-btn-normal layui-col-md4" lay-submit>提交</button>
                                            <button class="layui-btn layui-btn-danger  layui-col-md4" type="reset">取消</button>
                                          </div>
                                     </form>
                                </div>
                                <div class="layui-tab-item" style="margin-top:30px;">
                                     <form class="layui-form  ajaxForm3" action="{:url('User/pwdSet')}" method="post">
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">原始密码：</label>
                                          <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                            <input name="pwd" lay-verify="required" autocomplete="off"  class="layui-input layui-col-md4" type="password">
                                          </div>
                                        </div>
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">新密码：</label>
                                          <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                            <input name="npwd" lay-verify="password" autocomplete="off"  class="layui-input layui-col-md4" type="password">
                                          </div>
                                        </div>
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">再次输入：</label>
                                          <div class="layui-input-block layui-col-md4" style="margin-left: 0px;">
                                            <input name="repwd" lay-verify="pass" autocomplete="off" class="layui-input layui-col-md4" type="password">
                                          </div>
                                        </div>
                                        <div class="layui-col-md4 layui-col-md-offset2">
                                            <button class="layui-btn layui-btn-normal layui-col-md4" lay-submit>提交</button>
                                            <button class="layui-btn layui-btn-danger  layui-col-md4" type="reset">取消</button>
                                          </div>
                                    </form>
                                </div>

                              </div>
                            </div>                             
	                       </div>		
                     </div>
                     <div class="clear"></div>
                 </div>
            </div>
        </div>
        <div class="clear"></div> 
    </body>
      <div class="hbb-footer">
      <p>© 2018 <a href="http://www.heredoc.com/" target="_blank">heredoc.com</a></p>
      <p>
        <span><a href="http://www.layui.com/admin/#get" target="_blank">关于heredoc</a></span>
        <span><a href="http://www.layui.com/admin/pro/" target="_blank">github</a></span>
        <span><a href="http://www.layui.com/admin/" target="_blank">文档</a></span>
      </p>
    </div>
</html>
<script charset="utf-8" src="__STATIC__/layui/layui.js"></script>   
        <script src="__STATIC__/editor/examples/js/jquery.min.js"></script> 
        <script type="text/javascript" src="__STATIC__/heredoc/js/jquery.form.js"></script>
        <script type="text/javascript" src="__STATIC__/heredoc/js/heredoc.js"></script>   
        <script>
            layui.use(['form', 'layedit', 'laydate'], function(){
                var $ = layui.jquery
  ,upload = layui.upload
   ,form = layui.form
  ,layer = layui.layer
  ,element = layui.element
        				form.verify({
        					pass: function(value, item){
                      password = $('.layui-input[name=npwd]').val()
                      if(password != value){
                      	return '两次输入密码不一致';
                      }
        					},
        					password: [
        					    /^[\S]{6,18}$/
        					    ,'密码必须6到18位且不能有空格'
        					  ] 
        			  	});               
            });     
</script>
